<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phản hồi từ Dịch Vụ Tại Nhà</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    
    <div style="background-color: #4e73df; padding: 20px; text-align: center; color: white; border-radius: 8px 8px 0 0;">
        <h2 style="margin: 0;">Phản hồi hỗ trợ</h2>
    </div>

    <div style="border: 1px solid #ddd; padding: 20px; border-top: none; border-radius: 0 0 8px 8px;">
        <p>Xin chào <strong th:text="${contact.name}">Khách hàng</strong>,</p>
        
        <p>Cảm ơn bạn đã liên hệ với chúng tôi. Dưới đây là phản hồi từ quản trị viên về vấn đề của bạn:</p>
        
        <div style="background-color: #f8f9fa; border-left: 4px solid #4e73df; padding: 15px; margin: 20px 0;">
            <p style="margin: 0; white-space: pre-wrap;" th:text="${reply}"></p>
        </div>

        <p style="color: #666; font-size: 0.9em; border-top: 1px dashed #ccc; padding-top: 10px; margin-top: 20px;">
            Đây là email tự động, vui lòng không trả lời email này.<br>
            Nội dung gốc bạn đã gửi: "<span th:text="${contact.subject}"></span>"
        </p>
    </div>

</body>
</html>
