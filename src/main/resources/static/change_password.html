<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi Mật Khẩu</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
      :root {
            --primary: #ffcc00;
            --primary-dark: #e6b800;
            --danger: #dc3545;
            --success: #28a745;
            --text: #333;
            --border: #ddd;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
      .btn-primary {
            background: var(--primary);
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255,204,0,0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .otp-digit {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid var(--border);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .otp-digit:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255,204,0,0.2);
        }

        .otp-digit.error {
            border-color: var(--danger);
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .resend-link {
            display: block;
            text-align: center;
            margin: 15px 0;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .resend-link:not(.disabled):hover {
            color: var(--primary);
            cursor: pointer;
        }

        .resend-link.disabled {
            color: #aaa;
            cursor: not-allowed;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
        }

        input.error {
            border-color: var(--danger);
            box-shadow: 0 0 0 3px rgba(220,53,69,0.1);
        }

        .error-msg {
            color: var(--danger);
            font-size: 14px;
            margin: 5px 0 10px;
            text-align: center;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            min-width: 300px;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transform: translateX(120%);
            transition: transform 0.4s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success { border-left: 5px solid var(--success); }
        .toast.error { border-left: 5px solid var(--danger); }

    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="auth-container">
        <div class="auth-box">
            <form id="changePasswordForm">
                <h2>Đổi Mật Khẩu</h2>

                <div id="step1">
                    <p>Chúng tôi sẽ gửi mã xác nhận 4 số đến email của bạn:</p>
                    <div id="userEmail" style="font-weight:600; color:#333; margin:15px 0; text-align:center;"></div>
                    <div id="errorMsg" class="error-msg"></div>
                    <button type="button" id="sendOtpBtn" class="btn-primary">
                        Gửi mã xác nhận
                    </button>
                </div>

                <div id="step2" style="display:none;">
                    <p>Nhập mã 4 số đã gửi đến email:</p>
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                    </div>
                    <div id="otpError" class="error-msg"></div>
                    <a href="#" id="resendOtp" class="resend-link disabled">Gửi lại mã (sau <span id="countdown">60</span>s)</a>

                    <label for="newPassword">Mật khẩu mới:</label>
                    <input type="password" id="newPassword" required minlength="6" placeholder="Ít nhất 6 ký tự">

                    <label for="confirmPassword">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirmPassword" required>
                    <div id="passwordError" class="error-msg"></div>

                    <button type="submit" class="btn-primary">
                        Đổi mật khẩu
                    </button>
                </div>

                <p style="margin-top:20px; text-align:center;">
                    <a href="/account.html">Quay lại hồ sơ</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const userEmailEl = document.getElementById('userEmail');
        const resendOtp = document.getElementById('resendOtp');
        const countdownEl = document.getElementById('countdown');
        const form = document.getElementById('changePasswordForm');

        let currentUserEmail = '';
        let countdown = 0;

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<div class="toast-content">${message}</div>`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        }

        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function shakeOtp() {
            document.querySelectorAll('.otp-digit').forEach(input => {
                input.classList.add('error');
                setTimeout(() => input.classList.remove('error'), 600);
            });
        }

        async function loadCurrentUser() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                showToast('Vui lòng đăng nhập để đổi mật khẩu.', 'error');
                setTimeout(() => window.location.href = '/login.html', 1500);
                return;
            }

            try {
                const res = await fetch('/api/users/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error('Không lấy được thông tin user');
                const user = await res.json();
                currentUserEmail = user.email;
                userEmailEl.textContent = user.email;
            } catch (err) {
                showToast('Lỗi: ' + err.message, 'error');
                setTimeout(() => window.location.href = '/login.html', 1500);
            }
        }

        sendOtpBtn.addEventListener('click', async () => {
            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = 'Đang gửi...';

            const token = localStorage.getItem('jwtToken');
            try {
                const res = await fetch('/api/auth/send-otp', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentUserEmail })
                });

                const data = await res.json();
                if (res.ok) {
                    showToast('Mã OTP đã được gửi!', 'success');
                    step1.style.display = 'none';
                    step2.style.display = 'block';
                    startCountdown();
                    focusFirstOtp();
                } else {
                    showError('errorMsg', data.error || 'Gửi mã thất bại');
                }
            } catch (err) {
                showError('errorMsg', 'Lỗi kết nối mạng');
            } finally {
                sendOtpBtn.disabled = false;
                sendOtpBtn.textContent = 'Gửi mã xác nhận';
            }
        });

        document.querySelectorAll('.otp-digit').forEach((input, index, inputs) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && /^\d$/.test(e.target.value)) {
                    if (index < inputs.length - 1) inputs[index + 1].focus();
                } else {
                    e.target.value = '';
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        function focusFirstOtp() {
            document.querySelector('.otp-digit').focus();
        }

        function startCountdown() {
            countdown = 60;
            resendOtp.classList.add('disabled');
            const timer = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    resendOtp.classList.remove('disabled');
                    resendOtp.textContent = 'Gửi lại mã';
                    resendOtp.onclick = () => sendOtpBtn.click();
                }
            }, 1000);
        }

        resendOtp.addEventListener('click', (e) => {
            if (!resendOtp.classList.contains('disabled')) {
                sendOtpBtn.click();
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const otpInputs = document.querySelectorAll('.otp-digit');
            const otp = Array.from(otpInputs).map(i => i.value).join('');
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            document.getElementById('otpError').classList.remove('show');
            document.getElementById('passwordError').classList.remove('show');
            otpInputs.forEach(i => i.classList.remove('error'));
            document.getElementById('newPassword').classList.remove('error');
            document.getElementById('confirmPassword').classList.remove('error');

            if (!/^\d{4}$/.test(otp)) {
                showError('otpError', 'Vui lòng nhập đủ 4 số');
                shakeOtp();
                return;
            }
            if (newPass.length < 6) {
                showError('passwordError', 'Mật khẩu phải ít nhất 6 ký tự');
                document.getElementById('newPassword').classList.add('error');
                return;
            }
            if (newPass !== confirmPass) {
                showError('passwordError', 'Mật khẩu xác nhận không khớp');
                document.getElementById('confirmPassword').classList.add('error');
                return;
            }

            const token = localStorage.getItem('jwtToken');
            try {
                const res = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentUserEmail, otp, newPassword: newPass })
                });

                const data = await res.json();
                if (res.ok) {
                    showToast('Đổi mật khẩu thành công!', 'success');
                    setTimeout(() => window.location.href = '/account.html', 1500);
                } else {
                    showError('otpError', data.error || 'OTP sai hoặc hết hạn');
                    shakeOtp();
                }
            } catch (err) {
                showError('otpError', 'Lỗi kết nối');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadCurrentUser();
            setTimeout(() => sendOtpBtn.focus(), 500);
        });
    </script>
</body>
</html>
