<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Dream Services</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <link href="/css/style_admin.css" rel="stylesheet"> 
    <div id="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    
    <style>
        /* Tùy chỉnh nhỏ để hiển thị thông báo lỗi */
        .unauthorized-message {
            padding: 40px;
            text-align: center;
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin-top: 50px;
        }
        /* Style cho Toast (Cần thiết cho hàm showToast) */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
            min-width: 250px;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: white;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(-20px);
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <!-- ĐƯỜNG DẪN CHUẨN CỦA SPRING BOOT cho static/assets/logo/ -->
                <img src="/assets/logo/Ho_Anh_Tuan.png" alt="Logo" style="height: 50px; border-radius: 22px;">
                <span>Dịch Vụ Tại Nhà</span>
            </div>
        </div>

        <div class="sidebar-menu" id="admin-menu">
            <div class="menu-title">QUẢN LÝ</div>
            
            <a href="#dashboard" class="menu-item active" data-page="dashboard">
                <i class="fas fa-chart-line"></i>
                <span>Tổng quan</span>
            </a>
            <a href="#categories" class="menu-item" data-page="categories">
                <i class="fas fa-folder"></i>
                <span>Quản lý danh mục</span>
            </a>
            <a href="#services" class="menu-item" data-page="services">
                <i class="fas fa-spa"></i>
                <span>Quản lý dịch vụ</span>
            </a>
            <a href="#orders" class="menu-item" data-page="orders">
                <i class="fas fa-shopping-cart"></i>
                <span>Quản lý đơn hàng</span>
                </a>
            <a href="#assignments" class="menu-item" data-page="assignments">
                <i class="fas fa-tasks"></i> 
                <span>Giao đơn</span>
            </a>
            <a href="#users" class="menu-item" data-page="users">
                <i class="fas fa-users"></i>
                <span>Quản lý người dùng</span>
                </a>
            <a href="#employees" class="menu-item" data-page="employees">
                <i class="fas fa-user-tie"></i> <span>Quản lý nhân viên</span>
            </a>
            <a href="#payroll" class="menu-item" data-page="payroll">
                <i class="fas fa-file-invoice-dollar"></i> <span>Trả lương (Payroll)</span>
            </a>
            <a href="#contacts" class="menu-item" data-page="contacts">
                <i class="fas fa-headset"></i>
                <span>Hỗ trợ khách hàng</span>
                <span class="badge badge-danger" id="unread-contact-count">0</span>
            </a>
            <a href="#livechat" class="menu-item" data-page="livechat">
                <i class="fas fa-comments"></i>
                <span>Tư vấn trực tuyến</span>           
            </a>
            </div>

        <div class="nav-divider"></div>

        <div class="menu-title">TÀI KHOẢN</div>
        <a href="#" class="menu-item" id="logout-link">
            <i class="fas fa-sign-out-alt"></i>
            <span>Đăng xuất</span>
        </a>

        <div class="sidebar-footer">
            <div style="font-size: 12px; opacity: 0.7;">
                © 2025 Dream Services Admin
            </div>
        </div>
    </aside>

    <div class="main-content">
        <div class="header">
            <h1 class="greeting">Xin chào, <span id="admin-name">Admin</span></h1>
            <div class="header-actions">
                <button class="btn btn-accent" id="refresh-data-btn">
                    <i class="fas fa-sync-alt"></i>
                    Tải lại dữ liệu
                </button>
            </div>
        </div>

        <div id="dynamic-content">
            <p>Đang tải nội dung...</p>
        </div>
    </div>

<script type="module">
    import { checkAuthAndLoadAdminInfo, setupRefreshButton } from '/admin/js/utils.js';
    document.addEventListener('DOMContentLoaded', () => {
        setupRefreshButton();
        checkAuthAndLoadAdminInfo();
    });
</script>
</body>
</html>
