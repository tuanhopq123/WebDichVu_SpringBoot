<div class="content-header">
    <h2>Quản Lý Đơn Hàng</h2>
    <button class="btn btn-success-lift" id="add-order-btn">
        <i class="fas fa-plus"></i> Thêm Đơn Hàng Mới
    </button>
</div>

<div class="filter-bar" style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
    
    <input 
        type="text" 
        id="order-search-input" 
        placeholder="Tìm theo tên, sđt, dịch vụ (không dấu)..." 
        style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex-grow: 1; min-width: 250px;"
    >
    
    <select id="order-sort-select" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">Sắp xếp...</option>
        <option value="newest">Mới nhất (Mặc định)</option>
        <option value="oldest">Cũ nhất</option>
        <option value="az">Tên khách hàng A → Z</option>
        <option value="za">Tên khách hàng Z → A</option>
    </select>
    
    <select id="order-status-filter" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">Lọc Trạng Thái</option>
        <option value="CHUA_XU_LY">Chưa Xử Lý</option>
        <option value="DA_NHAN">Đã Nhận</option>
        <option value="HOAN_THANH">Hoàn Thành</option>
        <option value="HUY">Hủy</option>
    </select>
    
    <select id="order-payment-filter" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">Lọc Thanh Toán</option>
        <option value="TIEN_MAT">Tiền Mặt</option>
        <option value="CHUYEN_KHOAN">Chuyển Khoản</option>
    </select>
</div>

<div class="content-body">
    <table class="data-table" id="orders-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Khách Hàng</th>
                <th>Dịch Vụ</th>
                <th>Nhân viên</th>
                <th>Thanh Toán</th> 
                <th>Trạng Thái</th>
                <th>SĐT</th>
                <th>Notes</th>         
                <th>Sửa</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu đơn hàng sẽ được chèn vào đây bằng JS -->
        </tbody>
    </table>
    <!-- Thêm div pagination -->
    <div class="pagination" style="margin-top: 20px; text-align: center;">
        <button class="btn btn-secondary" id="prev-page-btn" disabled>Trước</button>
        <span id="page-info">Trang 1 / 1</span>
        <button class="btn btn-secondary" id="next-page-btn" disabled>Sau</button>
    </div>
</div>
<!-- Modal Chi Tiết -->
<div class="modal" id="detail-modal">
    <div class="modal-content">
        <span class="close-btn" data-close-modal="detail-modal">×</span>
        <h3 id="detail-title" style="text-align: center;">Chi Tiết</h3>
        <div id="detail-content" style="margin: 20px 0; white-space: pre-wrap;"></div>
    </div>
</div>

<!-- Modal Thêm/Sửa Đơn Hàng -->
<div class="modal" id="order-modal" style="display: none; z-index: 1001;">
    <div class="modal-content">
        <span class="close-btn" data-close-modal="order-modal">&times;</span>
        <h3 id="modal-title">Thêm Đơn Hàng Mới</h3>
        <form id="order-form">
            <input type="hidden" id="order-id">
<input type="text" id="khachHangSearch" placeholder="Tìm tên..." required>
<input type="hidden" id="khachHangId">
<div id="suggestion-list" class="suggestion-list"></div>
<label for="employeeName">Nhân viên thực hiện:</label>
            <input 
                type="text" 
                id="employeeName" 
                name="employeeName" 
                readonly 
                style="background-color: #eee; cursor: not-allowed;"
                placeholder="Chưa có nhân viên nào nhận đơn"
            >
<label for="dichVuSearch">Dịch Vụ:</label>
<input 
    type="text" 
    id="dichVuSearch" 
    placeholder="Tìm tên dịch vụ..." 
    autocomplete="off"
    required
>
<input type="hidden" id="dichVuId">
<div id="service-suggestion-list" class="suggestion-list"></div>
            <label for="thoiGianDat">Thời Gian Đặt:</label>
            <input 
    type="datetime-local" 
    id="thoiGianDat" 
    name="thoiGianDat" 
    required 
    min="2025-11-15T00:00"
/>
            <label for="diaChiDichVu">Địa Chỉ Dịch Vụ:</label>
            <textarea id="diaChiDichVu" name="diaChiDichVu" required placeholder="Nhập địa chỉ thực hiện dịch vụ"></textarea>
            <label for="tongTien">Tổng Tiền (VNĐ):</label>
<input 
    type="number" 
    id="tongTien" 
    name="tongTien" 
    step="0.01" 
    required 
    readonly 
    placeholder="Tự động từ dịch vụ"
>
            <label for="phuongThucThanhToan">Phương Thức Thanh Toán:</label>
            <select id="phuongThucThanhToan" name="phuongThucThanhToan" required>
                <option value="">Chọn phương thức...</option>
                <option value="TIEN_MAT">Tiền Mặt</option>
                <option value="CHUYEN_KHOAN">Chuyển Khoản</option>
            </select>
            <label for="trangThai">Trạng Thái:</label>
            <select id="trangThai" name="trangThai" required>
                <option value="">Chọn trạng thái...</option>
                <option value="CHUA_XU_LY">Chưa Xử Lý</option>
                <option value="DA_NHAN">Đã Nhận</option>
                <option value="HOAN_THANH">Hoàn Thành</option>
                <option value="HUY">Hủy</option>
            </select>
            <label for="paymentStatus">Tình Trạng Thanh Toán:</label>
            <!-- Tự động thêm bằng JS -->
<input type="hidden" id="hidden-payment-status" name="paymentStatus" value="UNPAID">
<select id="paymentStatus" name="paymentStatus" required>
    <option value="" disabled selected>Chọn tình trạng...</option>
    <option value="UNPAID">Chưa Thanh Toán</option>
    <option value="PAID">Đã Thanh Toán</option>
</select>
            <label for="notes">Ghi chú:</label>
<textarea 
    id="notes" 
    name="notes" 
    rows="3" 
    placeholder="Ghi chú từ khách hàng (admin không thể sửa)"></textarea>
    <label for="sdt">Số điện thoại liên hệ:</label>
<input 
    type="text" 
    id="sdt" 
    name="sdt" 
    placeholder="Nhập SĐT khách hàng" 
    pattern="^0[3|5|7|8|9][0-9]{8}$" 
    title="SĐT phải có 10 số, bắt đầu bằng 03, 05, 07, 08, 09"
    required 
/>
            <button type="submit" class="btn btn-primary mt-4" id="submit-order-btn">Lưu Đơn Hàng</button>
        </form>
    </div>
</div>
