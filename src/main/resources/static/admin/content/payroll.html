<div class="content-header">
    <h2><i class="fas fa-file-invoice-dollar"></i> Trả Lương Nhân Viên</h2>
</div>

<div class="tabs-container">
    <button class="tab-btn active" onclick="window.switchTab('pending')" id="tab-pending">
        <i class="fas fa-clock"></i> Chờ Thanh Toán
    </button>
    <button class="tab-btn" onclick="window.switchTab('history')" id="tab-history">
        <i class="fas fa-history"></i> Lịch Sử Đã Trả
    </button>
</div>

<div id="view-pending" class="tab-content active">
    <div class="filter-bar" style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
        <input type="text" id="payroll-search" placeholder="Tìm nhân viên (Tên, Email, SĐT)..." 
               style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex-grow: 1; min-width: 250px;">
        
        <select id="payroll-sort" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <option value="default">Sắp xếp mặc định</option>
            <option value="name-asc">Tên (A → Z)</option>
            <option value="amount-desc">Tổng tiền (Cao nhất)</option>
        </select>
    </div>

    <table class="data-table" id="payroll-summary-table">
        <thead>
            <tr>
                <th>Nhân viên</th>
                <th>Email</th> 
                <th>Số điện thoại</th> 
                <th style="text-align: center;">Số đơn</th>
                <th>Tổng tiền</th>
                <th style="text-align: center;">Hành động</th>
            </tr>
        </thead>
        <tbody id="payroll-summary-body"></tbody>
    </table>

    <div class="pagination" id="pagination-pending" style="margin-top: 20px; text-align: center;">
        <button class="btn btn-secondary" id="prev-page-btn" disabled>Trước</button>
        <span id="page-info" style="margin: 0 15px; font-weight: 300;">Trang 1 / 1</span>
        <button class="btn btn-secondary" id="next-page-btn" disabled>Sau</button>
    </div>
</div>

<div id="view-history" class="tab-content" style="display: none;">
    <div class="filter-bar" style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap; background: #f8f9fa; padding: 15px; border-radius: 8px;">
        <input type="text" id="history-search" placeholder="Tìm tên nhân viên..." class="form-control" style="flex: 1; border: 1px solid #ddd;">

        <select id="history-status" class="form-control" style="border: 1px solid #ddd; width: 180px;">
            <option value="ALL">Tất cả trạng thái</option>
            <option value="PAID">Đã Trả Lương</option>
            <option value="PENDING">Chờ NV Xác Nhận</option>
        </select>
        
        <div style="display: flex; gap: 5px; align-items: center;">
            <span style="font-size: 12px; font-weight: bold;">Từ:</span>
            <input type="date" id="history-from-date" class="form-control" style="border: 1px solid #ddd;">
        </div>
        
        <div style="display: flex; gap: 5px; align-items: center;">
            <span style="font-size: 12px; font-weight: bold;">Đến:</span>
            <input type="date" id="history-to-date" class="form-control" style="border: 1px solid #ddd;">
        </div>

        <button class="btn btn-primary" onclick="window.loadHistoryData()">
            <i class="fas fa-filter"></i> Lọc
        </button>
    </div>

    <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Mã Đơn</th>
                    <th>Nhân viên</th>
                    <th>Dịch vụ</th>
                    <th>Ngày hoàn thành</th>
                    <th>Lương (30%)</th>
                    <th style="text-align: center;">Trạng thái</th>
                </tr>
            </thead>
            <tbody id="payroll-history-body"></tbody>
        </table>
    </div>
</div>

<div class="modal" id="payroll-detail-modal" style="display: none; z-index: 1001;">
    <div class="modal-content large-modal" style="max-width: 600px;">
        <span class="close-btn" data-close-modal="payroll-detail-modal">&times;</span>
        
        <h3 id="payroll-modal-title" style="border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px;">
            Chi Tiết & Thanh Toán
        </h3>

        <div style="margin-bottom: 20px;">
            <label style="font-weight: bold;">Nhân viên:</label>
            <div id="payroll-employee-name" style="color: #007bff; font-size: 16px; font-weight: 600; margin-top: 5px;">...</div>
        </div>
        
        <div style="background: #f9f9f9; padding: 15px; border-radius: 4px; border: 1px solid #eee; margin-bottom: 20px;">
            <div style="display: flex; gap: 15px;">
                <div style="flex: 1;">
                    <label for="payroll-from-date" style="display: block; margin-bottom: 5px; font-size: 12px; font-weight: bold;">Từ ngày:</label>
                    <input type="date" id="payroll-from-date" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="flex: 1;">
                    <label for="payroll-to-date" style="display: block; margin-bottom: 5px; font-size: 12px; font-weight: bold;">Đến ngày:</label>
                    <input type="date" id="payroll-to-date" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
            </div>
            <button class="btn btn-primary" id="payroll-filter-btn" style="width: 100%; margin-top: 10px;">
                <i class="fas fa-filter"></i> Áp dụng bộ lọc
            </button>
        </div>

        <div class="table-responsive" style="max-height: 250px; overflow-y: auto; border: 1px solid #ddd; margin-bottom: 20px;">
            <table class="data-table" style="margin-top: 0; box-shadow: none;">
                <thead style="position: sticky; top: 0;">
                    <tr>
                        <th>Mã</th>
                        <th>Dịch vụ</th>
                        <th>Tổng</th>
                        <th>HH (30%)</th>
                    </tr>
                </thead>
                <tbody id="payroll-detail-body"></tbody>
            </table>
        </div>
        
        <div class="modal-footer" style="display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee; padding-top: 15px;">
            <div>
                Tổng cộng: <strong id="payroll-total-amount" style="color: #dc3545; font-size: 1.2em;">0 đ</strong>
            </div>
            <button class="btn btn-success-lift" id="payroll-submit-payment-btn">
                <i class="fas fa-check-circle"></i> Xác nhận thanh toán
            </button>
        </div>
    </div>
</div>
