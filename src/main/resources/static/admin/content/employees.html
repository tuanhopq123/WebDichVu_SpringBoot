<div class="content-header">
    <h2>Quản Lý Nhân Viên</h2>
    </div>

    <!-- THANH LỌC VÀ TÌM KIẾM MỚI -->

<div class="filter-bar" 
     style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap;">

    <input type="text" 
           id="employee-search-input" 
           placeholder="Tìm theo tên, email, SĐT..." 
           style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; 
                  flex-grow: 1; min-width: 250px;">

    <select id="employee-sort-select" 
            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="az">Tên A → Z</option>
        <option value="za">Tên Z → A</option>
    </select>

    <select id="employee-status-filter" 
            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">Lọc Trạng Thái</option>
        <option value="RANH">Rảnh</option>
        <option value="BAN">Bận</option>
    </select>
    
</div>

<!-- KẾT THÚC THANH LỌC -->

<div class="content-body">
    <table class="data-table" id="employees-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ Tên</th>
                <th>Email</th>
                <th>Số Điện Thoại</th>
                <th>Trạng Thái</th>
                <th>Dịch Vụ Đảm Nhận</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<!-- PHÂN TRANG MỚI -->
<div class="pagination" style="margin-top: 20px; text-align: center;">
    <button class="btn btn-secondary" id="prev-page-btn" disabled>Trước</button>
    <span id="page-info" style="margin: 0 15px;">Trang 1 / 1</span>
    <button class="btn btn-secondary" id="next-page-btn" disabled>Sau</button>
</div>
<!-- KẾT THÚC PHÂN TRANG -->


<div class="modal" id="employee-modal" style="display: none; z-index: 1001;">
    <div class="modal-content large-modal"> <span class="close-btn" data-close-modal="employee-modal">&times;</span>
        <h3 id="employee-modal-title">Chỉnh Sửa Nhân Viên</h3>
        
        <form id="employee-form">
            <input type="hidden" id="employee-id">

            <div class="form-row">
                <div class="form-group half-width">
                    <label for="employee-name">Họ Tên:</label>
                    <input type="text" id="employee-name" name="hoTen" readonly> </div>
                <div class="form-group half-width">
                    <label for="employee-email">Email:</label>
                    <input type="email" id="employee-email" name="email" readonly> </div>
            </div>

            <div class="form-row">
                <div class="form-group half-width">
                    <label for="employee-sdt">Số Điện Thoại:</label>
                    <input type="tel" id="employee-sdt" name="sdt" placeholder="Nhập số điện thoại...">
                </div>
                <div class="form-group half-width">
                    <label for="employee-status">Trạng Thái:</label>
                    <select id="employee-status" name="trangThaiNhanVien">
                        <option value="RANH">Rảnh</option>
                        <option value="BAN">Bận</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Dịch Vụ Đảm Nhận:</label>
                <div id="assigned-services-list" class="assigned-items-list">
                    </div>
            </div>

            <div class="form-group" style="position: relative;">
                <label for="service-search-input">Thêm Dịch Vụ:</label>
                <input type="text" id="service-search-input" placeholder="Gõ để tìm dịch vụ (không dấu, không số)...">
                
                <div id="service-search-results" class="search-results-list">
                    </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Lưu Thay Đổi</button>
        </form>
    </div>
</div>
