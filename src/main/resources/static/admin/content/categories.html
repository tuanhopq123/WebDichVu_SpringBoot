<div class="content-header">
    <h2>Quản Lý Danh Mục</h2>
    <button class="btn btn-success-lift" id="add-category-btn">
        <i class="fas fa-plus"></i> Thêm Danh Mục Mới
    </button>
</div>

<div class="filter-bar" style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
    <input 
        type="text" 
        id="category-search" 
        placeholder="Tìm kiếm danh mục (không dấu)..." 
        style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex: 1; min-width: 200px;"
    >
    <select id="sort-categories" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">Sắp xếp</option>
        <option value="az">A → Z</option>
        <option value="za">Z → A</option>
    </select>
</div>

<div class="content-body">
    <table class="data-table" id="categories-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên Danh Mục</th>
                <th>Mô Tả</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu danh mục sẽ được chèn vào đây bằng JS -->
        </tbody>
    </table>
    <div class="pagination" style="margin-top: 20px; text-align: center;">
        <button class="btn btn-secondary" id="prev-page-btn" disabled>Trước</button>
        <span id="page-info">Trang 1 / 1</span>
        <button class="btn btn-secondary" id="next-page-btn" disabled>Sau</button>
    </div>
</div>

<!-- Modal Thêm/Sửa Danh Mục -->
<div class="modal" id="category-modal" style="display: none; z-index: 1001;">
    <div class="modal-content">
        <span class="close-btn" data-close-modal="category-modal">&times;</span>
        <h3 id="modal-title">Thêm Danh Mục Mới</h3>
        <form id="category-form">
            <input type="hidden" id="category-id">
            <label for="tenDanhMuc">Tên Danh Mục:</label>
            <input type="text" id="tenDanhMuc" name="tenDanhMuc" required>
            <label for="moTa">Mô Tả:</label>
            <textarea id="moTa" name="moTa" rows="3"></textarea>
            <button type="submit" class="btn btn-primary mt-4" id="submit-category-btn">Lưu Danh Mục</button>
        </form>
    </div>
</div>

<!-- Modal Xác Nhận Xóa -->
<div class="modal" id="custom-confirm-modal">
    <div class="modal-content small-modal">
        <h3 id="confirm-title">Xác Nhận Xóa</h3>
        <p id="confirm-message">Bạn có chắc chắn muốn thực hiện hành động này không?</p>
        <div class="modal-actions">
            <button class="btn btn-danger" id="confirm-yes-btn">Đồng ý Xóa</button>
            <button class="btn btn-secondary" id="confirm-no-btn">Hủy bỏ</button>
        </div>
    </div>
</div>

<!-- Modal Xem Chi Tiết Mô Tả -->
