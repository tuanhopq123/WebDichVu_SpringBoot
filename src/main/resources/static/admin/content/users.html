<div class="content-header">
    <h2>Quản Lý Người Dùng</h2>
    <button class="btn btn-success-lift" id="add-user-btn">
        <i class="fas fa-plus"></i> Thêm Người Dùng Mới
    </button>
</div>

<div class.="filter-bar" style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
    
    <input 
        type="text" 
        id="user-search-input" 
        placeholder="Tìm theo tên, email (không dấu)..." 
        style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex-grow: 1; min-width: 250px;"
    >
    
    <select id="user-sort-select" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="az">Tên A → Z</option>
        <option value="za">Tên Z → A</option>
    </select>
    
    <select id="user-role-filter" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">Lọc Vai Trò</option>
        <option value="KHACH">User</option>
        <option value="NHAN_VIEN">Nhân Viên</option>
        <option value="ADMIN">Admin</option>
    </select>
</div>

<div class="content-body">
    <table class="data-table" id="users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ Tên</th>
                <th>Email</th>
                <th>Vai Trò</th>
                <th>Trạng thái</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu người dùng sẽ được chèn vào đây bằng JS -->
        </tbody>
    </table>
    <div class="pagination" style="margin-top: 20px; text-align: center;">
        <button class="btn btn-secondary" id="prev-page-btn" disabled>Trước</button>
        <span id="page-info">Trang 1 / 1</span>
        <button class="btn btn-secondary" id="next-page-btn" disabled>Sau</button>
    </div>
</div>

<!-- Modal Thêm/Sửa Người Dùng -->
<div class="modal" id="user-modal" style="display: none; z-index: 1001;">
    <div class="modal-content">
        <span class="close-btn" data-close-modal="user-modal">&times;</span>
        <h3 id="modal-title">Thêm Người Dùng Mới</h3>
        <form id="user-form">
            <input type="hidden" id="user-id">

            <label for="hoTen">Họ Tên:</label>
            <input type="text" id="hoTen" name="hoTen" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="matKhau">Mật Khẩu:</label>
            <input type="password" id="matKhau" name="matKhau" placeholder="Nhập mật khẩu (bỏ trống để giữ nguyên khi sửa)">

            <label for="vaiTro">Vai Trò:</label>
            <select id="vaiTro" name="vaiTro" required>
                <option value="KHACH">User</option>
                <option value="NHAN_VIEN">Nhân Viên</option>
                <option value="ADMIN">Admin</option>
            </select>

            <button type="submit" class="btn btn-primary mt-4" id="submit-user-btn">Lưu Người Dùng</button>
        </form>
    </div>
</div>

<!-- Custom Confirmation Modal -->
<div class="modal" id="custom-confirm-modal">
    <div class="modal-content small-modal">
        <h3 id="confirm-title">Xác Nhận Xóa</h3>
        <p id="confirm-message">Bạn có chắc chắn muốn thực hiện hành động này không?</p>
        <div class="modal-actions">
            <button class="btn btn-danger" id="confirm-yes-btn">Đồng ý Xóa</button>
            <button class="btn btn-secondary" id="confirm-no-btn">Hủy bỏ</button>
        </div>
    </div>
</div>
