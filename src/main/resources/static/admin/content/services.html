<div class="content-header">
    <h2>Quản Lý Dịch Vụ</h2>
    <button class="btn btn-success-lift" id="add-service-btn">
        <i class="fas fa-plus"></i> Thêm Dịch Vụ Mới
    </button>
</div>

<div class="filter-bar" style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
    <input 
        type="text" 
        id="service-search" 
        placeholder="Tìm kiếm dịch vụ (không dấu)..." 
        style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex: 1; min-width: 200px;"
    >
    <select id="sort-services" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">Sắp xếp</option>
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
        <option value="price-asc">Giá thấp-cao</option>
        <option value="price-desc">Giá cao-thấp</option>
    </select>
</div>

<div class="content-body">
    <table class="data-table" id="services-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ảnh</th>
                <th>Tên Dịch Vụ</th>
                <th>Giá Cơ Bản</th>
                <th>Thời Gian HT</th>
                <th>Danh Mục</th>
                <th>Mô Tả</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu dịch vụ sẽ được chèn vào đây bằng JS -->
        </tbody>
    </table>
        <div class="pagination" style="margin-top: 20px; text-align: center;">
        <button class="btn btn-secondary" id="prev-page-btn" disabled>Trước</button>
        <span id="page-info">Trang 1 / 1</span>
        <button class="btn btn-secondary" id="next-page-btn" disabled>Sau</button>
    </div>
</div>

<!-- Modal Thêm/Sửa Dịch Vụ -->
<div class="modal" id="service-modal" style="display: none; z-index: 1001;">
    <div class="modal-content">
        <span class="close-btn" data-close-modal="service-modal">&times;</span>
        <h3 id="modal-title">Thêm Dịch Vụ Mới</h3>
        <form id="service-form" enctype="multipart/form-data">
            <input type="hidden" id="service-id">

            <label for="categoryId">Danh Mục:</label>
            <select id="categoryId" name="categoryId" required>
                <option value="">Chọn danh mục</option>
                <!-- Danh mục sẽ được load động bằng JS -->
            </select>

            <label for="tenDichVu">Tên Dịch Vụ:</label>
            <input type="text" id="tenDichVu" name="tenDichVu" required>

            <label for="giaCoBan">Giá Cơ Bản (VND):</label>
            <input type="number" id="giaCoBan" name="giaCoBan" required min="1000">

            <label for="thoiGianHoanThanh">Thời Gian Hoàn Thành (Theo phút):</label>
            <input type="number" id="thoiGianHoanThanh" name="thoiGianHoanThanh">

            <label for="imageFile">Hình Ảnh Đại Diện:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*">
            <div id="image-preview" style="margin-top: 10px;">
                <img id="preview-img" src="" alt="Ảnh xem trước" style="display: none; max-width: 100px; max-height: 100px; object-fit: cover; border-radius: 4px;">
            </div>

            <label for="moTa">Mô Tả:</label>
            <textarea id="moTa" name="moTa" rows="3"></textarea>

            <button type="submit" class="btn btn-primary mt-4" id="submit-service-btn">Lưu Dịch Vụ</button>
        </form>
    </div>
</div>

<!-- Custom Confirmation Modal -->
<div class="modal" id="custom-confirm-modal">
    <div class="modal-content small-modal">
        <h3 id="confirm-title">Xác Nhận Xóa</h3>
        <p id="confirm-message">Bạn có chắc chắn muốn thực hiện hành động này không?</p>
        <div class="modal-actions">
            <button class="btn btn-danger" id="confirm-yes-btn">Đồng ý Xóa</button>
            <button class="btn btn-secondary" id="confirm-no-btn">Hủy bỏ</button>
        </div>
    </div>
</div>

<!-- Modal Mô Tả -->
