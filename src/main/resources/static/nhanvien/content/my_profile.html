<div class="content-header">
    <h2><i class="fas fa-user-circle"></i> Hồ sơ của tôi</h2>
    <p>Thông tin cá nhân và trạng thái công việc của bạn.</p>
</div>

<div class="profile-container">
    <div class="profile-card">
        
        <div class="profile-avatar-section">
            <img id="profile-avatar" src="/assets/avatar/default-avatar.png" alt="Ảnh đại diện">
            <h3 id="profile-name-avatar">...</h3>
            <span id="profile-role-badge" class="role-badge">Nhân viên</span>
        </div>
        
        <div class="profile-details-section">
            <h4>Thông tin liên hệ</h4>
            
            <div class="profile-info-row">
                <span class="info-label"><i class="fas fa-envelope"></i> Email:</span>
                <span class="info-value" id="profile-email">...</span>
            </div>
            
            <div class="profile-info-row">
                <span class="info-label"><i class="fas fa-phone"></i> SĐT:</span>
                <span class="info-value" id="profile-sdt">...</span>
            </div>
            
            <div class="profile-info-row">
                <span class="info-label"><i class="fas fa-map-marker-alt"></i> Địa chỉ:</span>
                <span class="info-value" id="profile-address">...</span>
            </div>
            
            <hr class="profile-divider">
            
            <h4>Trạng thái công việc</h4>
            
            <div class="profile-info-row">
                <span class="info-label"><i class="fas fa-info-circle"></i> Trạng thái:</span>
                <span class="info-value">
                    <span id="profile-work-status" class="status-badge">...</span>
                </span>
            </div>
            
            <div class="profile-note">
                <i class="fas fa-lock"></i>
                <span>Toàn bộ thông tin được quản lý bởi Admin. Vui lòng liên hệ quản lý để cập nhật.</span>
            </div>
            
        </div>
    </div>
</div>
