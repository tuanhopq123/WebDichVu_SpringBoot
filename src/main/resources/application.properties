spring.application.name=WebDichVu_SpringBoot

# ==============================================================
# 1. DATABASE (Lấy từ Render Environment Variables)
# ==============================================================
# Render Env: DB_URL, DB_USERNAME, DB_PASSWORD
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# 2. JPA CONFIGURATION
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================================================
# 3. JWT SECURITY
# ==============================================================
# Lưu ý: Bạn cần thêm biến JWT_SECRET vào Render nếu chưa có
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=86400000

# ==============================================================
# 4. OAUTH2 (GOOGLE LOGIN)
# ==============================================================
# Render Env: GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code

# ==============================================================
# 5. CORS CONFIGURATION
# ==============================================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ==============================================================
# 6. EMAIL CONFIG (BREVO SMTP)
# ==============================================================
# Render Env: MAIL_USERNAME, MAIL_PASSWORD
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=2525
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Timeout Settings
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.debug=true

# ==============================================================
# 7. REDIS CONFIGURATION
# ==============================================================
# Render Env: REDIS_HOST, REDIS_PORT, REDIS_PASSWORD
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.timeout=5000ms

# ==============================================================
# 8. SERVER CONFIGURATION
# ==============================================================
# Render Env: PORT (Render tự động cung cấp biến này)
server.port=${PORT:8080}

# ==============================================================
# 9. STATIC RESOURCES
# ==============================================================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# ==============================================================
# 10. CLOUDINARY CONFIGURATION
# ==============================================================
# Render Env: CLOUDINARY_CLOUD_NAME, CLOUDINARY_API_KEY, CLOUDINARY_API_SECRET
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

spring.data.mongodb.uri=${MONGODB_URI}

casso.api.key=${CASSO_API_KEY}


# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB